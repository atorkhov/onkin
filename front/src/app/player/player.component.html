<div class="main-container">
<!--  <article class="media content-section">-->
  <div class="media-body">
    <div class="film-metadata">
      <video (play)="playVideo()" (pause)="pauseVideo()" (seeked)="onSeeked()"
             id="videoId" width="400" height="300" controls="controls">
        <source src="videoItem.src">
      </video>
    </div>
  </div>
<!--  </article>-->

  <button class="button show-chat" id="showChat" (click)="openChat()">SHOW CHAT</button>

  <div class="chat-popup" id="chatForm">
      <h1>CHAT OPEN</h1>

      <div class="mesgs">
          <div class="msg_history">
            <li class="message" *ngFor="let chatMessage of messages">
              <div
                *ngIf="
                  chatMessage.username !== currentUser;
                  then incoming_msg;
                  else outgoing_msg
                "
              ></div>

              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <div class="incoming_msg_img">
                    <img
                      src="https://i.imgur.com/k2PZLZa.png"
                      alt="User avatar"
                    />
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>{{ chatMessage.msg }}</p>
                    </div>
                  </div>
                </div>
              </ng-template>

              <ng-template #outgoing_msg>
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{ chatMessage.msg }}</p>
                  </div>
                </div>
              </ng-template>

            </li>
          </div>
          <div class="type_msg">
            <form class="input_msg_write" (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
              <input
                type="text"
                class="write_msg"
                placeholder="Type a message"
                name="newMessage"
                [(ngModel)]="newMessage"
              />
              <button class="msg_send_btn" type="submit">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                SEND
              </button>
              <button class="close-chat" (click)="closeChat()">CLOSE CHAT</button>

            </form>
          </div>
        </div>
