{% extends "layout.html" %}
{% block content %}
	{% for film in films %}
		<article class="media content-section">
			<div class="media-body">
<!--				<h2>-->
<!--				</h2>-->
				<div class="film-metadata">
					<video  width="400" height="300" controls="controls">
						<source src="{{film}}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
					</video>
				</div>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
