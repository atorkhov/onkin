{% extends "layout.html" %}
{% block content %}
	{% for video in video_list %}
		<article class="media content-section">
			<div class="media-body">
<!--				<h2>-->
<!--				</h2>-->
				<div class="film-metadata">
					<video id="videoId" width="400" height="300" controls="controls">
						<source src="{{ url_for('uploads', filename=video.name) }}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
					</video>
				</div>
			</div>
		</article>
		<div id="main-section">
			<!-- Room selection -->
			<nav id="sidebar">
				<h4>ROOMS</h4>
				{% for room in rooms %}
					<p class="select-room">{{ room|title }}</p>
				{% endfor %}
			</nav>

			<!-- Message area -->
			<div id="rightside-pannel">
				<!-- Display message-->
				<div id="display-message-section">

				</div>
				<!-- Input message -->
				<div id="input-area">
					<input type="text" id="user_message" placeholder="Type here.." autocomplete="off">
					<button type="button" id="send_message">SEND</button>
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
